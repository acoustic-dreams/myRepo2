<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WaveSurfer Demo</title>
<script src="https://unpkg.com/wavesurfer.js"></script>
<style>
  #waveform { width: 100%; height: 128px; margin-bottom: 10px; }
  .controls { margin-top: 10px; }
  button { margin-right: 5px; }
</style>
</head>
<body>
<h2>My WAV Player</h2>
<div id="waveform"></div>
<div class="controls">
  <button onclick="wavesurfer.playPause()">Play/Pause</button>
  <button onclick="wavesurfer.stop()">Stop</button>
</div>

<script>
  const wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: 'violet',
    progressColor: 'purple',
    height: 128
  });
  wavesurfer.load('yourfile.wav'); // replace with your .wav file name
</script>
</body>
</html>
